<html><head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Robert Pugh</title>
    <style>
      body {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        margin-left: 6em;
        margin-right: 6em;
        color: black;
      }
      ul {
          line-height: 30px;
      }
      th, td {
        padding: 15px;
        text-align: left;
      }

      table {
        border-collapse: collapse;
      }
    </style>
  </head>
  <script>
  function toggleViz(e){
        if ( e.style.display !== 'none' ) {
          e.style.display = 'none';
      } else {
          e.style.display = 'table-cell';
      }

  }
  function showHide() {
    var toggles = document.getElementsByClassName("togglable");
    for (var i = 0; i < toggles.length; i++) {
      toggleViz(toggles.item(i));
    }
  }

  showHide();
  </script>
  <style>
    .togglable {display:none}
  </style>

  <body style="background-color:white; margin-right: 25%;">
    <h2>
      !!CATEGORY!!
      </h2>
      <button onClick="showHide()">
      Hide/Show answers
      </button>
      <table>
        <tr>
          !!HEADERS!!
        </tr>
        !!ROWS!!
      </table> 
  </body></html>
