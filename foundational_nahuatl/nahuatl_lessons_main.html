<html><head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Robert Pugh</title>
    <style>
      body {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        margin-left: 6em;
        margin-right: 6em;
        color: black;
      }
      ul {
          line-height: 30px;
      }
      
    </style>
  </head>
  <script>
  function toggleViz(e){
          if ( e.style.display !== 'none' ) {
          e.style.display = 'none';
      } else {
          e.style.display = 'block';
      }

  }
  function showHide() {
    var toggles = document.getElementsByClassName("togglable");
    for (var i = 0; i < toggles.length; i++) {
      toggleViz(toggles.item(i));
    }
  }

  </script>
  <style>
    .togglable {display:none}
  </style>

  <body style="background-color:white; margin-right: 25%;">
    <h2>
      Nouns with Absolutive Suffixes Marked
      </h2>
      <button onClick="showHide()">
      Hide/Show answers
      </button>
      <table>
        <tr>
          <th>Nahuatl</th>
          <th>English</th>
          
        </tr>
        <tr>
          <td>ahcol-li</td>
          <td class="togglable" style="display:none">shoulder</td>
        </tr>
        <tr>
          <td>a:ltepe:-tl</td>
          <td class="togglable" style="display:none">town</td>
        </tr>
      </table> 
  </body></html>
