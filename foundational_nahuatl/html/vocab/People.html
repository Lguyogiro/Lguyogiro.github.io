  <script>
  function toggleViz(e){
        if ( e.style.visibility !== 'hidden' ) {
          e.style.visibility = 'hidden';
      } else {
          e.style.visibility = 'visible';
      }

  }
  function showHideLeft() {
    var toggles = document.getElementsByClassName("togglable-left");
    for (var i = 0; i < toggles.length; i++) {
      toggleViz(toggles.item(i));
    }
  }

  function showHideRight() {
    var toggles = document.getElementsByClassName("togglable-right");
    for (var i = 0; i < toggles.length; i++) {
      toggleViz(toggles.item(i));
    }
  }


  showHideRight()
  </script>
